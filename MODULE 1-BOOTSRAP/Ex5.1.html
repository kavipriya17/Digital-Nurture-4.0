<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Content in Row</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- or use CDN -->
  <style>
    .row-height {
      height: 300px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
    }
    .center-box {
      padding: 20px;
      background-color: #e2f0d9;
      border: 1px solid #c3e6cb;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row row-height justify-content-center align-items-center">
      <div class="col-md-4 center-box text-center">
        Centered Content
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script> <!-- or use CDN -->
</body>
</html>
