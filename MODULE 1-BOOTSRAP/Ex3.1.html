<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Use local or CDN -->
  <style>
    .box {
      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Responsive Grid</h2>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="box">Column 1</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="box">Column 2</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="box">Column 3</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script> <!-- Use local or CDN -->
</body>
</html>
