<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Card with Shadows and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h2 class="mb-4">Card with Shadows and Rounded Pill</h2>

  <div class="card shadow-lg rounded-pill" style="max-width: 400px;">
    <img src="https://via.placeholder.com/400x200" class="card-img-top rounded-pill" alt="Card image" />
    <div class="card-body text-center">
      <h5 class="card-title">Shadow & Rounded Pill Card</h5>
      <p class="card-text">This card uses <code>shadow-lg</code> for a large shadow and <code>rounded-pill</code> for pill-shaped rounded corners.</p>
      <a href="#" class="btn btn-primary">Learn More</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
