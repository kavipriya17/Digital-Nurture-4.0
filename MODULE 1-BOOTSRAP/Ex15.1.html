<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Border and Rounded Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h2 class="mb-4">Image with Border Utilities</h2>

  <img 
    src="https://via.placeholder.com/150" 
    alt="Profile" 
    class="border border-primary border-3 rounded-circle"
  />

  <p class="mt-3">This image has a primary colored border with thickness 3 and a circular shape.</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
