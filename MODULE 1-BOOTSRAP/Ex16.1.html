<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin-bottom: 60px; /* Prevent content from being hidden behind footer */
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #343a40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1030;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1>Content Above Footer</h1>
    <p>This page has a fixed footer that stays at the bottom of the viewport.</p>
  </div>

  <footer class="footer">
    <p class="mb-0">Â© 2025 My Fixed Footer</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
