<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Local or CDN -->
  <style>
    .box {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">.container, .row, and .col-* Example</h2>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="box">Column 1</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="box">Column 2</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="box">Column 3</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script> <!-- Local or CDN -->
</body>
</html>
