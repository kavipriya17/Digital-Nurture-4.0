<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- or use CDN -->
  <style>
    .box {
      background-color: #d1ecf1;
      padding: 20px;
      margin: 10px 0;
      border: 1px solid #bee5eb;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-3 box">Column 1</div>
      <div class="col-sm-3 box">Column 2</div>
      <div class="col-sm-3 box">Column 3</div>
      <div class="col-sm-3 box">Column 4</div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script> <!-- or use CDN -->
</body>
</html>
