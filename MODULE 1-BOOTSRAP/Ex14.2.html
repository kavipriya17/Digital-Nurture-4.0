<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      width: 250px;
      height: 100vh;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar visible on tablets (md) and larger -->
  <div class="sidebar d-none d-md-block">
    <h4>Sidebar</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Profile</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Logout</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Main Content Area</h1>
    <p>This is the main content section. The sidebar is hidden on mobile devices and appears on tablets and larger screens.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
