<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons with Bootstrap Icons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container text-center mt-5">
    <h3>Icon-only Buttons</h3>
    <button type="button" class="btn btn-primary mx-2" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-success mx-2" aria-label="Check">
      <i class="bi bi-check-lg"></i>
    </button>
    <button type="button" class="btn btn-danger mx-2" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>
    <button type="button" class="btn btn-info mx-2" aria-label="Info">
      <i class="bi bi-info-circle"></i>
    </button>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
