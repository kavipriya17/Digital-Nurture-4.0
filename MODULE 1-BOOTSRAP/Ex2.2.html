<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Local Setup</title>
  <!-- Link to the local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-primary">Bootstrap Bundle Test</h1>

    <!-- A working button that uses Bootstrap's JavaScript plugin -->
    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#demoContent">
      Toggle Content
    </button>

    <div class="collapse mt-3" id="demoContent">
      <div class="card card-body">
        This content is shown/hidden using Bootstrap's JavaScript (collapse plugin).
      </div>
    </div>
  </div>

  <!-- Link to the local Bootstrap Bundle JS (includes Popper) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
