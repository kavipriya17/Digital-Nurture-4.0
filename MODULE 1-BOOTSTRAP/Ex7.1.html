<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography Utilities</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph. It stands out from regular paragraphs.</p>
  <p class="text-muted">This text is muted and appears lighter.</p>
  <p class="fw-bold">This text is bold using fw-bold class.</p>
  <p class="fst-italic">This text is italicized using fst-italic class.</p>
  <p class="text-primary">This text is colored with the primary theme color.</p>

  <!-- Bootstrap JS Bundle (optional for this example, but recommended for Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
