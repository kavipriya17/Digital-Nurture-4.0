<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap bg-gradient Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Gradient Background with Dark Theme</h2>

    <div class="p-5 bg-dark bg-gradient text-white rounded">
      <h3>Welcome to the Dark Gradient Section</h3>
      <p class="lead">
        This section uses <code>bg-dark</code> combined with <code>bg-gradient</code> to create a smooth background gradient effect, with white text for readability.
      </p>
      <button class="btn btn-light">Light Button</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
