<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Display Utilities Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Display Utility Classes Demo</h2>

    <!-- Hidden on all, visible on md and larger -->
    <div class="box d-none d-md-block">
      Visible on medium (≥768px) and larger devices (d-none d-md-block)
    </div>

    <!-- Hidden on all, visible as flex on lg and larger -->
    <div class="box d-none d-lg-flex justify-content-center align-items-center" style="height: 100px;">
      Visible as flex on large (≥992px) and larger devices (d-none d-lg-flex)
    </div>

    <!-- Visible on all -->
    <div class="box d-block">
      Visible on all devices (d-block)
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
