<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Pricing Plans</h2>
    <div class="row g-4">
      
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <div class="card-header text-center bg-primary text-white py-3">
            <h3>Basic</h3>
            <p class="display-4 mb-0">$9</p>
            <small class="text-muted">per month</small>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mb-4">
              <li class="mb-2">10 Projects</li>
              <li class="mb-2">5 GB Storage</li>
              <li class="mb-2">Basic Support</li>
            </ul>
            <button class="btn btn-primary w-100">Choose Plan</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card p-4 shadow-sm border-primary">
          <div class="card-header text-center bg-primary text-white py-3">
            <h3>Standard</h3>
            <p class="display-4 mb-0">$29</p>
            <small class="text-muted">per month</small>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mb-4">
              <li class="mb-2">50 Projects</li>
              <li class="mb-2">50 GB Storage</li>
              <li class="mb-2">Priority Support</li>
            </ul>
            <button class="btn btn-primary w-100">Choose Plan</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <div class="card-header text-center bg-primary text-white py-3">
            <h3>Premium</h3>
            <p class="display-4 mb-0">$99</p>
            <small class="text-muted">per month</small>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mb-4">
              <li class="mb-2">Unlimited Projects</li>
              <li class="mb-2">150 GB Storage</li>
              <li class="mb-2">24/7 Support</li>
            </ul>
            <button class="btn btn-primary w-100">Choose Plan</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
