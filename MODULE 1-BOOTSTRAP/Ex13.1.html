<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Dashboard</h2>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="p-3 bg-primary text-white rounded shadow-sm">
          <h4>Users</h4>
          <p class="display-6">1,245</p>
          <small>User registrations this month</small>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 bg-success text-white rounded shadow-sm">
          <h4>Sales</h4>
          <p class="display-6">$54,300</p>
          <small>Revenue generated</small>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 bg-warning text-dark rounded shadow-sm">
          <h4>Alerts</h4>
          <p class="display-6">15</p>
          <small>System alerts</small>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 bg-danger text-white rounded shadow-sm">
          <h4>Errors</h4>
          <p class="display-6">2</p>
          <small>Critical errors today</small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
