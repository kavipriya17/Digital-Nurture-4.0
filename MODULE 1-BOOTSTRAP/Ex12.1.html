<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <div class="bg-primary text-white m-3 p-2">
      <h4>Margin 3 (m-3) and Padding 2 (p-2)</h4>
      <p>This box has margin all around and padding inside.</p>
    </div>

    <div class="bg-success text-white mt-4 py-5 px-3">
      <h4>Margin Top 4 (mt-4) and Padding Vertical 5 (py-5) with Horizontal Padding 3 (px-3)</h4>
      <p>This box has extra top margin and vertical padding.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
